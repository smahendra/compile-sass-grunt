    <style>
    BODY {
    font: 16px/1.4 "Trebuchet MS", Arial, sans-serif;
    }

A {
    color: tomato;
    }

H1 {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #CCC;
    font: 3em/1.4 Georgia, serif;
    text-align: center;
    }

H4 {
    margin-bottom: .4em;
    font: 2em/1.4 Georgia, serif;
    color: steelblue;
    }

H5 {
    font-size: 1em;
    font-weight: normal;
    }

P {
    margin: 1.5rem 0;
    }
UL {
    padding: 0;
    }
LI {
    list-style: none;
    }

.wrapper {
    width: 650px;
    margin: 4rem auto;
    }

.svg-defs {
    display: none;
    }
.color {
    display: inline-block;
    width: 50px;
    height: 1.2em;
    vertical-align: top;
    border: 2px solid #DDD;
    }
.sizes {
    padding: 0 3px;
    background: #DDD;
    font-size: .9em;
    }
.icons-list__item {
    padding: 1em 0;
    border-bottom: 2px solid #DDD;
    }
    .icons-list__item:after {
        content: "";
        display: table;
        clear: both;
        width: 100%;
        }
.icons-list__title {
    display: inline-block;
    margin: 0;
    }

.ie8 USE {
    display: none;
    }

.demo-icon {
    position: relative;
    display: block;
    float: right;
    border: 1px solid #DDD;
    }
    .demo-icon--svg {
        margin-right: 3em;
        }
    .demo-icon:before {
        display: block;
        position: absolute;
        left: -2.65em;
        top: -1.44em;
        padding: 0 5px;
        font-size: 0.8em;
        -webkit-transform-origin: right bottom;
        transform-origin: right bottom;
        -webkit-transform: rotate(-90deg);
        transform: rotate(-90deg);
        }
        .demo-icon--svg:before {
            content: "SVG";
            background: yellowgreen;
        }
        .demo-icon--png:before {
            content: "PNG";
            background: skyblue;
        }

    </style>
</head>
<body>

    <script>
    var iconsDataList = [{"folder":"colorize","iconsData":[{"prefix":"colorize","name":"arrow-up","width":"30px","height":"43px","x":0,"y":0,"color":"pink"},{"prefix":"colorize","name":"home","width":"12px","height":"12px","x":"-40px","y":0,"color":"pink"}],"color":"pink"},{"folder":"fullconfig","iconsData":[{"prefix":"fullconfig","name":"arrow-up","width":"30px","height":"43px","x":"-373px","y":"-160px","color":"blue"},{"prefix":"fullconfig","name":"arrow-up--w50","width":"50px","height":"72px","x":0,"y":"-216px","color":"blue"},{"prefix":"fullconfig","name":"arrow-up--green","width":"30px","height":"43px","x":"-333px","y":"-160px","color":"green"},{"prefix":"fullconfig","name":"arrow-up--w143--steelblue","width":"143px","height":"206px","x":0,"y":0,"color":"steelblue"},{"prefix":"fullconfig","name":"home","width":"42px","height":"42px","x":"-132px","y":"-216px","color":"gold"},{"prefix":"fullconfig","name":"home--w150","width":"150px","height":"150px","x":"-333px","y":0,"color":"gold"},{"prefix":"fullconfig","name":"home--hotpink","width":"42px","height":"42px","x":"-413px","y":"-160px","color":"hotpink"},{"prefix":"fullconfig","name":"home--w170--teal","width":"170px","height":"170px","x":"-153px","y":0,"color":"teal"},{"prefix":"fullconfig","name":"home--h62--yellowgreen","width":"62px","height":"62px","x":"-60px","y":"-216px","color":"yellowgreen"},{"prefix":"fullconfig","name":"remove","width":"12px","height":"12px","x":"-465px","y":"-160px","color":"orangered"}],"color":"orangered"},{"folder":"noconfig","iconsData":[{"prefix":"noconfig","name":"arrow-up","width":"30px","height":"43px","x":0,"y":0,"color":""},{"prefix":"noconfig","name":"home","width":"12px","height":"12px","x":"-40px","y":0,"color":""}],"color":""},{"folder":"nodefaults","iconsData":[{"prefix":"nodefaults","name":"arrow-up","width":"30px","height":"43px","x":"-170px","y":"-110px","color":"skyblue"},{"prefix":"nodefaults","name":"arrow-up--w40","width":"40px","height":"58px","x":"-240px","y":"-80px","color":"skyblue"},{"prefix":"nodefaults","name":"arrow-up--gold","width":"30px","height":"43px","x":"-130px","y":"-110px","color":"gold"},{"prefix":"nodefaults","name":"arrow-up--w120--orange","width":"120px","height":"173px","x":0,"y":0,"color":"orange"},{"prefix":"nodefaults","name":"home","width":"12px","height":"12px","x":"-240px","y":"-148px","color":"skyblue"},{"prefix":"nodefaults","name":"home--w100","width":"100px","height":"100px","x":"-130px","y":0,"color":"skyblue"},{"prefix":"nodefaults","name":"home--yellowgreen","width":"12px","height":"12px","x":"-290px","y":"-110px","color":"yellowgreen"},{"prefix":"nodefaults","name":"home--w70--pink","width":"70px","height":"70px","x":"-240px","y":0,"color":"pink"},{"prefix":"nodefaults","name":"home--w20--yellow","width":"20px","height":"20px","x":"-290px","y":"-80px","color":"yellow"}],"color":"skyblue"}]</script>
    <script>var doc = document;
var body = doc.querySelector("body");
var result = doc.querySelector("#result");
var svgDefs = doc.querySelector("#svg-defs");
var svgIds = {};

function showSvg () {
    var output = "";
    var symbols = doc.querySelectorAll("symbol");

    if (symbols.length == 0 ) {
        output  = "<span=\"result__error\">There is no symbols.</span>";
        result.innerHTML = output ;
        return;
    }

    for(var i = 0; i< symbols.length; i++){
        var svg_id = symbols[i].getAttribute("id");
        svgIds[svg_id] = svg_id;
    }

     for (var i = 0; i < iconsDataList.length; i++) {
        var item = iconsDataList[i];

        var folder = item["folder"];
        var color = item["color"] ? item["color"] : "none";
        var iconsData = item["iconsData"];

        output  += "<h4>Folder: " + folder +" (" + iconsData.length +")</h4>";
        output  += "Default color: " + color +" <span class=\"color\" style=\"background: " + color +"\"></span>";
        output  += createIconsList(folder, iconsData);
     }

    result.innerHTML += output ;
}

function createIconsList(folder,items) {
    var icons = "";

    for (var i = 0; i < items.length; i++) {
        var item = items[i];
        var iconId = item.name;
        var width = item.width.replace("px","");
        var height = item.height.replace("px","");
        var fullIconId = folder + "--" +iconId;
        var parentIconId = "";
        var svgClass = folder + " "+ folder +"--" + iconId;
        svgClass += " demo-icon";

        if (svgIds[fullIconId]){
            parentIconId = fullIconId;
        }
        else {
            var splitName = iconId.split("--");
            parentIconId = folder + "--" + splitName[0];
        }

        var svg = "<svg class=\"svg " + svgClass + "\"><use xlink:href=\"#" + parentIconId + "\"></svg>";

        var sizes = "<span class=\"sizes\">" + width +"&times;" + height + "</span>";

        icons += "<li class=\"icons-list__item\">";
        icons += "<h5 class=\"icons-list__title\">#" + fullIconId + " "+ sizes + "</h5>";

        icons += "<span class=\"demo-icon demo-icon--png ie8\">" + svg +"</span>";

        // if (svgIds[fullIconId]){
            icons += "<span class=\"demo-icon demo-icon--svg\">" + svg +"</span>";
        // }

        icons += "</li>";
    }

    icons ="<ul class=\"icons-list\">" + icons + "</ul>";

    return icons;
}

showSvg();</script>
